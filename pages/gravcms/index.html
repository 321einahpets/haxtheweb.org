<p>There's two plugins needed to run HAX on GravCMS - The web components and HAX plugins.</p>
<ul><li><a href="https://github.com/elmsln/grav-plugin-webcomponents">Web components plugin</a>
 - provides the build routine and installation instructions<br/></li>
<li><a href="https://github.com/elmsln/grav-plugin-hax">HAX plugin</a>
 - editor capabilities</li>
</ul>
